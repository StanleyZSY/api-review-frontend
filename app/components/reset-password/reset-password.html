<!-- Page Content -->
<div class="container">

    <div class="col-md-6 col-md-offset-3">
        <h2>Reset Password</h2>
        <div ng-show="resetPasswordCtrl.error" class="alert alert-danger">{{resetPasswordCtrl.error}}</div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="form" ng-submit="resetPasswordCtrl.resetPassword()" role="form" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': form.email.$touched && form.email.$invalid }">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" ng-model="resetPasswordCtrl.email" required />
                        <span ng-show="form.email.$touched && form.email.$error.required" class="help-block">Email is required</span>
                        <span ng-show="form.email.$touched && form.email.$error.email" class="help-block">Invalid email address</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || resetPasswordCtrl.dataLoading" class="btn btn-primary">Submit</button>
