<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-8">
            <h1><a href ng-click="apiCtrl.reload()">{{apiCtrl.api.name}}</a></h1>
			<div class="row">
				<div class="col-lg-9">
                    <p class="lead">
                       <h2><small>API Homepage <a href="{{apiCtrl.api.link}}">{{apiCtrl.api.link}}</a></small></h2>
                    </p>
                </div>
                <div class="col-lg-3" >
                    <div class="btn-group api-actions">
                        <a title="Edit my api" class="btn btn-default" ui-sref="api-item-edit({id:apiCtrl.api.id})">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a title="Delete my api" class="btn btn-default" ng-click="apiCtrl.showDialog()">
                            <i class="fa fa-remove"></i>
                        </a>
                        <!--
                        <a title="Add to favourite" class="btn btn-default" href="">
                            <i class="fa fa-star-o"></i>
                        </a>-->
                    </div>
				</div>
			</div>
			<hr>
			 <div class="row">
                <div class="col-lg-12">
                    <p><i class="fa fa-info"></i> Description</p>
                    <p>{{apiCtrl.api.description}}</p>
                </div>
            </div>
		</div>

        <div id="api-sidebar" class="col-lg-4">
            <div class="well">
                <h4><i class="fa fa-search"></i> API Search</h4>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
            <div class="well">
                <h4><i class="fa fa-files-o"></i> Related Reviews</h4>
                <ul>
                    <li ng-repeat="article in apiCtrl.relatedReviews">
                        <a ng-href="/reviews/{{article.id}}">{{article.title}}</a>
                    </li>
                </ul>
            </div>
            <!-- /well -->
        </div>
    </div>
</div>
