<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-8">

            <h1><a href="">{{api.api.name}}</a></h1>

        </div>

        <div id="api-sidebar" class="col-lg-4">
            <div class="well">
                <h4><i class="fa fa-search"></i> API Search</h4>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
            <div class="well">
                <h4><i class="fa fa-files-o"></i> Related Reviews</h4>
                <ul>
                    <li ng-repeat="article in api.relatedReviews">
                        <a ng-href="/reviews/{{article.id}}">{{article.title}}</a>
                    </li>
                </ul>
            </div>
            <!-- /well -->
        </div>
    </div>
</div>
