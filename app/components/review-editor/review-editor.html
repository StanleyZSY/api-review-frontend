<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-8">

            <h1><a href="">Review Editor</a></h1>
            <hr>
            <form name="form" ng-submit="reviewEditor.submit()" role="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" ng-model="reviewEditor.review.title" value="reviewEditor.review.title" required />
                </div>
                <div class="form-group">
                    <label for="api">API</label>
                    <input type="text" name="api" id="api" class="form-control" ng-model="reviewEditor.review.api.name" value="reviewEditor.review.api.name" readonly />
                </div>
                <div class="form-group">
                    <label for="title">Content</label>
                    <textarea ui-tinymce ng-model="reviewEditor.review.content" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <tags-input ng-model="reviewEditor.review.tags" display-property="name">
                        <auto-complete source="reviewEditor.loadTags($query)"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                    <button type="button" ng-click="reviewEditor.cancel()" class="btn btn-primary">Cancel</button>
                </div>
            </form>

        </div>

        <div id="review-sidebar" class="col-lg-4"><!--
            <div class="well">
                <h4><i class="fa fa-tags"></i> Actions</h4>
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled">
                            <li><a href="">Edit my review</a>
                            </li>
                             <li><a href="">Add to favourite</a>
                            </li>
                             <li><a href="">Leave a comment</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /well -->
            <div class="well">
                <h4><i class="fa fa-info"></i> Review Info</h4>
                <p>Date created: {{reviewEditor.review.datetime_created}}</p>
                <p>Last updated: {{reviewEditor.review.last_updated}}</p>
                <p>Positive rating: {{reviewEditor.review.rating.approve}}</p>
                <p>Negative rating: {{reviewEditor.review.rating.disapprove}}</p>
            </div>
            <!-- /well -->
        </div>
    </div>
</div>
